<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .login-container,
        .signup-container,
        .main-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .note-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }
        .note-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .note-button-container:hover {
            background-color: #0056b3;
        }
        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        #canvas {
            border: 1px solid #ccc;
            background-color: #ffffff;
        }
        #toolbar {
            margin-bottom: 20px;
        }
        #toolbar button {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        .bin {
            position: absolute;
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            text-align: center;
            line-height: 75px;
            color: #007bff;
            font-size: 16px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            left: 20px;
            top: 400px; /* Moved down */
            width: 180px;
            height: 75px;
        }
        .bin-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #007bff;
            font-size: 16px;
        }
        .controls {
            margin: 10px 0;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="link" id="to-signup">Create an account</a>
        </div>

        <div id="signup-container" class="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="#" class="link" id="to-login">Already have an account? Login</a>
        </div>

        <div id="main-container" class="main-container" style="display: none;">
            <div id="toolbar">
                <button data-symbol="ğ„">ğ„</button>
                <button data-symbol="ğ„¢">ğ„¢</button>
                <button data-symbol="ğ„¡">ğ„¡</button>
                <button data-symbol="ğ„Ÿ">ğ„Ÿ</button>
                <button data-symbol="ğ„ª">ğ„ª</button>
                <button data-symbol="ğ„«">ğ„«</button>
                <button data-symbol="â™®">â™®</button>
                <button data-symbol="â™¯">â™¯</button>
                <button data-symbol="â™­">â™­</button>
                <button data-symbol="ğ…">ğ…</button>
                <button data-symbol="ğ…Ÿ">ğ…Ÿ</button>
                <button data-symbol="ğ… ">ğ… </button>
                <button data-symbol="ğ…¡">ğ…¡</button>
                <button data-symbol="ğ…¢">ğ…¢</button>
                <button data-symbol="ğ…£">ğ…£</button>
                <button data-symbol="ğ…¤">ğ…¤</button>
                <button data-symbol="ğ…¥">ğ…¥</button>
                <button data-symbol="ğ…¦">ğ…¦</button>
                <button data-symbol="ğ…§">ğ…§</button>
                <button data-symbol="ğ…¨">ğ…¨</button>
                <button data-symbol="ğ…©">ğ…©</button>
                <button data-symbol="ğ…ª">ğ…ª</button>
                <button data-symbol="ğ…«">ğ…«</button>
                <button data-symbol="ğ…¬">ğ…¬</button>
                <button data-symbol="ğ…­">ğ…­</button>
                <button data-symbol="ğ…®">ğ…®</button>
                <button data-symbol="ğ…¯">ğ…¯</button>
                <button data-symbol="ğ…°">ğ…°</button>
                <button data-symbol="ğ…±">ğ…±</button>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="bin" id="bin">
                    <div class="bin-text">Bin</div>
                </div>
            </div>
            <div class="controls">
                <label for="slot-select">Select Save Slot:</label>
                <select id="slot-select">
                    <option value="slot1">Slot 1</option>
                    <option value="slot2">Slot 2</option>
                    <option value="slot3">Slot 3</option>
                    <option value="slot4">Slot 4</option>
                    <option value="slot5">Slot 5</option>
                    <option value="slot6">Slot 6</option>
                    <option value="slot7">Slot 7</option>
                    <option value="slot8">Slot 8</option>
                    <option value="slot9">Slot 9</option>
                    <option value="slot10">Slot 10</option>
                </select>
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="note-buttons">
                <button class="note-button-container" data-note="C">C</button>
                <button class="note-button-container" data-note="C#">C#</button>
                <button class="note-button-container" data-note="D">D</button>
                <button class="note-button-container" data-note="D#">D#</button>
                <button class="note-button-container" data-note="E">E</button>
                <button class="note-button-container" data-note="F">F</button>
                <button class="note-button-container" data-note="F#">F#</button>
                <button class="note-button-container" data-note="G">G</button>
                <button class="note-button-container" data-note="G#">G#</button>
                <button class="note-button-container" data-note="A">A</button>
                <button class="note-button-container" data-note="A#">A#</button>
                <button class="note-button-container" data-note="B">B</button>
            </div>
        </div>
    </div>

    <script>
        // Switch between login and signup
        document.getElementById('to-signup').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('to-login').addEventListener('click', function() {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] && users[username] === password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
            } else {
                alert('Invalid username or password.');
            }
        });

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('Username already exists.');
            } else {
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Signup successful! You can now log in.');
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        });

        // Handle Save and Load
        document.getElementById('save-btn').addEventListener('click', function() {
            const selectedSlot = document.getElementById('slot-select').value;
            localStorage.setItem(selectedSlot, JSON.stringify(symbols));
            alert('Saved to ' + selectedSlot);
        });

        document.getElementById('load-btn').addEventListener('click', function() {
            const selectedSlot = document.getElementById('slot-select').value;
            const savedSymbols = JSON.parse(localStorage.getItem(selectedSlot)) || [];
            symbols = savedSymbols;
            drawSymbols();
            alert('Loaded from ' + selectedSlot);
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Symbol Drawing and Dragging
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedSymbol = null;
        let symbols = [];
        let draggingSymbol = null;
        let offsetX, offsetY;

        function drawSymbols() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            symbols.forEach(symbol => {
                ctx.font = '24px Arial';
                ctx.fillText(symbol.text, symbol.x, symbol.y);
            });
        }

        document.querySelectorAll('#toolbar button').forEach(button => {
            button.addEventListener('click', function() {
                selectedSymbol = this.dataset.symbol;
            });
        });

        canvas.addEventListener('click', function(event) {
            if (selectedSymbol) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                symbols.push({ text: selectedSymbol, x, y });
                drawSymbols();
            }
        });

        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            draggingSymbol = symbols.find(symbol => 
                x >= symbol.x - 10 && x <= symbol.x + 10 &&
                y >= symbol.y - 20 && y <= symbol.y + 10
            );

            if (draggingSymbol) {
                offsetX = x - draggingSymbol.x;
                offsetY = y - draggingSymbol.y;
            }
        });

        canvas.addEventListener('mousemove', function(event) {
            if (draggingSymbol) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                draggingSymbol.x = x - offsetX;
                draggingSymbol.y = y - offsetY;
                drawSymbols();
            }
        });

        canvas.addEventListener('mouseup', function() {
            draggingSymbol = null;
        });

        canvas.addEventListener('mouseleave', function() {
            draggingSymbol = null;
        });

        // Handle Trash Bin
        document.getElementById('bin').addEventListener('click', function() {
            symbols = [];
            drawSymbols();
            alert('All symbols deleted.');
        });

        drawSymbols(); // Initial drawing of symbols
    </script>
</body>
</html>
