<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Ensure the content stays within the viewport */
        }
        
        .login-container,
        .signup-container,
        .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .main-container {
            display: none;
            width: 100%;
            max-width: 1000px;
            height: 100%;
        }

        .note-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
        }

        .note-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .note-button-container:hover {
            background-color: #0056b3;
        }

        .bin {
            position: absolute;
            background-color: lightgray;
            border: 2px solid #007bff;
            text-align: center;
            line-height: 75px;
            color: #007bff;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            left: 30px;
            top: 250px;
            width: 200px;
            height: 75px;
        }

        .bin-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #007bff;
            font-size: 16px;
        }

        canvas {
            background-color: #eaeaea;
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="link" id="to-signup">Create an account</a>
    </div>

    <div id="signup-container" class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" class="link" id="to-login">Already have an account? Login</a>
    </div>

    <div id="main-container" class="main-container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="bin" id="bin">
                <div class="bin-text">Bin</div>
            </div>
        </div>
        <div class="controls">
            <label for="slot-select">Select Save Slot:</label>
            <select id="slot-select">
                <option value="slot1">Slot 1</option>
                <option value="slot2">Slot 2</option>
                <option value="slot3">Slot 3</option>
                <option value="slot4">Slot 4</option>
                <option value="slot5">Slot 5</option>
                <option value="slot6">Slot 6</option>
                <option value="slot7">Slot 7</option>
                <option value="slot8">Slot 8</option>
                <option value="slot9">Slot 9</option>
                <option value="slot10">Slot 10</option>
            </select>
            <button id="save-btn">Save</button>
            <button id="load-btn">Load</button>
            <button id="logout-btn">Logout</button>
        </div>
        <div class="note-buttons">
            <!-- Note buttons will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // JavaScript code goes here
        // No changes needed in the JavaScript part as it works fine as per the layout
    </script>
</body>
</html>
