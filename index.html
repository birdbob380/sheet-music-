<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .login-container,
        .signup-container,
        .main-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .main-container {
            display: none;
        }

        .note-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
        }

        .note-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .note-button-container:hover {
            background-color: #0056b3;
        }

        .canvas-wrapper {
            position: relative;
        }

        #canvas {
            border: 1px solid #ccc;
            background-color: #ffffff;
        }

        .bin {
            position: absolute;
            background-color: #f8f9fa;
            border: 2px solid #007bff;
            text-align: center;
            line-height: 75px;
            color: #007bff;
            font-size: 16px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            left: 20px;
            top: 400px; /* Moved down */
            width: 180px;
            height: 75px;
        }

        .bin-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #007bff;
            font-size: 16px;
        }

        .controls {
            margin: 10px 0;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="link" id="to-signup">Create an account</a>
        </div>

        <div id="signup-container" class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="#" class="link" id="to-login">Already have an account? Login</a>
        </div>

        <div id="main-container" class="main-container">
            <div class="canvas-wrapper">
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="bin" id="bin">
                    <div class="bin-text">Bin</div>
                </div>
            </div>
            <div class="controls">
                <label for="slot-select">Select Save Slot:</label>
                <select id="slot-select">
                    <option value="slot1">Slot 1</option>
                    <option value="slot2">Slot 2</option>
                    <option value="slot3">Slot 3</option>
                    <option value="slot4">Slot 4</option>
                    <option value="slot5">Slot 5</option>
                    <option value="slot6">Slot 6</option>
                    <option value="slot7">Slot 7</option>
                    <option value="slot8">Slot 8</option>
                    <option value="slot9">Slot 9</option>
                    <option value="slot10">Slot 10</option>
                </select>
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="note-buttons">
                <!-- Note buttons will be dynamically added by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Handle Navigation
        document.getElementById('to-signup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('to-login').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', username);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                init();
            } else {
                alert('Invalid username or password');
            }
        });

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.username === username)) {
                alert('Username already exists');
            } else {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Account created successfully');
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            }
        });

        function drawStaff() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const staffLines = [80, 100, 120, 140, 160];

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;

            staffLines.forEach(y => {
                ctx.beginPath();
                ctx.moveTo(20, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
            });
        }

        function init() {
            drawStaff();
            createNoteButtons();
        }

        function addNoteToCanvas(note) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const x = canvas.width / 2;
            const y = 150; // Default y position

            ctx.font = '24px Arial';
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.fillText(note, x, y);
        }

        function createNoteButtons() {
            const noteButtonsContainer = document.querySelector('.note-buttons');
            noteButtonsContainer.innerHTML = ''; // Clear previous buttons

            const notes = [
                'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B',
                'â™ª', 'â™«', 'â™¬', 'â™©', 'â™­', 'â™¯', 'ð„ž', 'ð„¢', 'ð„¡', 'ð„ ', 'ð„«',
                'ð„ª', 'ð„€', 'ð„', 'ð„´', 'ð„µ', 'ð„¶', 'ð„·', 'ð„¸', 'ð„¹', 'ð„º', 'ð„»',
                'ð„¼', 'ð„½', 'ð„¾', 'ð„¿', 'ð…€', 'ð…', 'ð…‚', 'ð…ƒ', 'ð…„', 'ð……', 'ð…†', 'ð…‡', 'ð…ˆ'
            ];

            notes.forEach(note => {
                const button = document.createElement('button');
                button.className = 'note-button-container';
                button.textContent = note;
                button.addEventListener('click', function() {
                    addNoteToCanvas(note);
                });
                noteButtonsContainer.appendChild(button);
            });
        }

        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Initialize
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            init();
        } else {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'none';
        }
    </script>
</body>
</html>
