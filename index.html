<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Music Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        .login-container, .signup-container, .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .main-container {
            display: none;
        }

        .note-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            overflow-x: auto;
            padding-bottom: 10px; /* Space for horizontal scrollbar */
        }

        .note-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .note-button-container:hover {
            background-color: #0056b3;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #007bff;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        .canvas-wrapper {
            position: relative;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bin {
            position: absolute;
            background-color: lightgray;
            border: 2px solid #007bff;
            text-align: center;
            line-height: 75px;
            color: #007bff;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 75px;
            cursor: move;
        }

        .bin-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #007bff;
            font-size: 16px;
        }

        canvas {
            background-color: #eaeaea; /* Light background color for contrast */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-container" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="link" id="to-signup">Create an account</a>
        </div>

        <div id="signup-container" class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="#" class="link" id="to-login">Already have an account? Login</a>
        </div>

        <div id="main-container" class="main-container">
            <div class="canvas-wrapper">
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="bin" id="bin">
                    <div class="bin-text">Bin</div>
                </div>
                <div class="resize-handle" id="resize-handle"></div>
            </div>
            <div class="controls">
                <label for="slot-select">Select Save Slot:</label>
                <select id="slot-select">
                    <option value="slot1">Slot 1</option>
                    <option value="slot2">Slot 2</option>
                    <option value="slot3">Slot 3</option>
                    <option value="slot4">Slot 4</option>
                    <option value="slot5">Slot 5</option>
                    <option value="slot6">Slot 6</option>
                    <option value="slot7">Slot 7</option>
                    <option value="slot8">Slot 8</option>
                    <option value="slot9">Slot 9</option>
                    <option value="slot10">Slot 10</option>
                </select>
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div class="note-buttons">
                <!-- Note buttons will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Handle Navigation
        document.getElementById('to-signup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('to-login').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', username);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                init();
            } else {
                alert('Invalid username or password');
            }
        });

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(u => u.username === username);

            if (userExists) {
                alert('Username already exists');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account created successfully!');
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        // Main Application
        function drawStaff() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(50, 50 + i * 60);
                ctx.lineTo(canvas.width - 50, 50 + i * 60);
                ctx.stroke();
            }
        }

        function init() {
            drawStaff();
            const symbols = ['♪', '♫', '♬', '♩', '♭', '♯', '𝄞', '𝄢', '𝄡', '𝄠', '𝄫', '𝄪', '𝄀', '𝄁', '𝄴', '𝄵', '𝄶', '𝄷', '𝄸', '𝄹', '𝄺', '𝄻', '𝄼', '𝄽', '𝄾', '𝄿', '𝅀', '𝅁', '𝅂', '𝅃', '𝅄', '𝅅', '𝅆', '𝅇', '𝅈'];
            const noteButtonsContainer = document.querySelector('.note-buttons');
            
            symbols.forEach(symbol => {
                const button = document.createElement('div');
                button.className = 'note-button-container';
                button.textContent = symbol;
                button.draggable = true;
                button.addEventListener('dragstart', dragStart);
                noteButtonsContainer.appendChild(button);
            });

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let selectedSymbol = null;

            function dragStart(event) {
                selectedSymbol = event.target;
                event.dataTransfer.setData('text/plain', event.target.textContent);
            }

            canvas.addEventListener('dragover', event => {
                event.preventDefault();
            });

            canvas.addEventListener('drop', event => {
                event.preventDefault();
                const x = event.offsetX;
                const y = event.offsetY;
                if (selectedSymbol) {
                    ctx.font = '24px Arial';
                    ctx.fillText(selectedSymbol.textContent, x, y);
                }
            });

            // Resizable functionality for symbols
            const noteButtonContainers = document.querySelectorAll('.note-button-container');
            noteButtonContainers.forEach(container => {
                container.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('resize-handle')) {
                        let startX = e.clientX;
                        let startY = e.clientY;
                        const startWidth = container.offsetWidth;
                        const startHeight = container.offsetHeight;

                        const onMouseMove = (e) => {
                            const newWidth = startWidth + (e.clientX - startX);
                            const newHeight = startHeight + (e.clientY - startY);

                            container.style.width = `${Math.max(newWidth, 50)}px`;
                            container.style.height = `${Math.max(newHeight, 50)}px`;
                        };

                        const onMouseUp = () => {
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                        };

                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    }
                });
            });

            // Bin draggable
            const bin = document.getElementById('bin');
            bin.addEventListener('mousedown', function (event) {
                const offsetX = event.clientX - bin.getBoundingClientRect().left;
                const offsetY = event.clientY - bin.getBoundingClientRect().top;

                function onMouseMove(event) {
                    bin.style.left = `${event.clientX - offsetX}px`;
                    bin.style.top = `${event.clientY - offsetY}px`;
                }

                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            // Resizing the canvas
            const resizeHandle = document.getElementById('resize-handle');
            let resizing = false;

            resizeHandle.addEventListener('mousedown', (e) => {
                resizing = true;
                const startWidth = canvas.offsetWidth;
                const startHeight = canvas.offsetHeight;
                const startX = e.clientX;
                const startY = e.clientY;

                const onMouseMove = (e) => {
                    if (resizing) {
                        const newWidth = startWidth + (e.clientX - startX);
                        const newHeight = startHeight + (e.clientY - startY);
                        canvas.style.width = `${Math.max(newWidth, 100)}px`;
                        canvas.style.height = `${Math.max(newHeight, 100)}px`;
                    }
                };

                const onMouseUp = () => {
                    resizing = false;
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
        }

        init();
    </script>
</body>
</html>
